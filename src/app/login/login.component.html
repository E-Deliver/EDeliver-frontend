<section class=" bg-image" >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: #ffffff;">
            <form class="text-center" (ngSubmit)="login()">
  
              <div class="mb-4">
                <img src="../../assets/img/logo.png" class="img-fluid" alt="App Logo" style="max-width: 150px; animation: fadeIn 1s;">
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Email" [(ngModel)]="email" />
              </div>
  
              <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" name="motDePasse" id="motDePasse" class="form-control form-control-lg" placeholder="Mot de passe" [(ngModel)]="motDePasse" />
              </div>
  
              <div class="text-center text-lg-between mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg btn-block"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"
                        (click)="login()">
                  Se connecter
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Vous n'avez pas de compte?
                  <a href="javascript:void(0)" class="link-danger" (click)="navigateToSignup()">S'inscrire</a>
              </p>
              
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  

<!-- Add CSS animation for logo -->
<style>
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
  }
</style>
